# PURL configuration for http://purl.obolibrary.org/obo/simro

idspace: SIMRO
base_url: /obo/simro

products:
- simro.owl: https://raw.githubusercontent.com/srobb1/simro/master/simro.owl
- simro.obo: https://raw.githubusercontent.com/srobb1/simro/master/simro.obo

term_browser: ontobee
example_terms:
- simro_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/srobb1/simro/v

- prefix: /tracker/
  replacement: https://github.com/srobb1/simro/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/SIMRO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/srobb1/simro/master/
